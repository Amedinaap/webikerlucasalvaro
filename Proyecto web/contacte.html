<section class="form-container">
  <form class="form-contact">
    <h2>Contacte</h2>

    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom" placeholder="El teu nom" required>

    <label for="correu">Correu electrònic</label>
    <input type="email" id="correu" name="correu" placeholder="exemple@email.com" required>

    <label for="missatge">Missatge</label>
    <textarea id="missatge" name="missatge" rows="5"
      placeholder="Escriu aquí el teu comentari o consulta..." required></textarea>

    <button type="submit">Enviar missatge</button>
  </form>
</section>
