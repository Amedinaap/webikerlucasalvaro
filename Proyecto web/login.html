<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Accés d’usuari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/formularis.css">
</head>
<body>

<main class="form-container">
  <form class="form-login">
    <h2>Accés al compte</h2>

    <label for="usuari">Usuari o correu electrònic</label>
    <input type="text" id="usuari" name="usuari" placeholder="Introdueix el teu usuari" required>

    <label for="contrasenya">Contrasenya</label>
    <input type="password" id="contrasenya" name="contrasenya" placeholder="La teva contrasenya" required>

    <button type="submit">Entrar</button>
  </form>
</main>

</body>
</html>
